<div>
  <div class="title">
    <h2>FACTURAS</h2>
  </div>
  <div class="colum">
    <p>Nombre</p>
    <p>Monto</p>
    <p>Tipo de cambio</p>
    <p>Fecha de emision</p>
    <p>Fecha de pago</p>
    <p>
      <select multiple name="drawfs" id="drawfs">
        <option>Nombre</option>
        <option>Monto</option>
        <option>Tipo de cambio</option>
        <option>Fecha de emision</option>
        <option>Fecha de pago</option>
      </select>
    </p>
  </div>
  <div>
    <table mat-table [dataSource]="bills">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let bill"> {{bill.number}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaE">
        <th mat-header-cell *matHeaderCellDef> Fecha-E </th>
        <td mat-cell *matCellDef="let bill"> {{bill.issueDate}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaF">
        <th mat-header-cell *matHeaderCellDef> Fecha-F </th>
        <td mat-cell *matCellDef="let bill"> {{bill.dueDate}} </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let bill"> {{bill.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="moneda">
        <th mat-header-cell *matHeaderCellDef> Moneda </th>
        <td mat-cell *matCellDef="let bill"> {{bill.currency}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreOperador">
        <th mat-header-cell *matHeaderCellDef> Nombre del operador </th>
        <td mat-cell *matCellDef="let bill"> {{bill.debtorName}} </td>
      </ng-container>

      <ng-container matColumnDef="nombreCompania">
        <th mat-header-cell *matHeaderCellDef> Nombre de la compa√±ia </th>
        <td mat-cell *matCellDef="let bill"> {{bill.companyName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let bill">
          <select [(ngModel)]="selectedWalletId">
            <option *ngFor="let wallet of wallets" [value]="wallet.id">{{ wallet.id }}</option>
          </select>
          <button mat-button (click)="addBillToWallet(bill.id)">Add to Wallet</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
